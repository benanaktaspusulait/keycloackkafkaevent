quarkus:
  # Database Configuration
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

  # Hibernate Configuration
  hibernate-orm:
    database:
      generation: drop-and-create
    log:
      sql: true

  # Messaging Configuration
  smallrye-reactive-messaging:
    outgoing:
      events:
        connector: smallrye-in-memory
        topic: test-events

  # gRPC Configuration
  grpc:
    server:
      test-port: 9001
      test-ssl: false
      port: 9000
      ssl:
        certificate:
          files: ""
        key:
          files: ""

  # Kafka Configuration
  kafka:
    devservices:
      enabled: true
      port: 9092

  # Logging Configuration
  log:
    level: DEBUG
    category:
      "com.smartface":
        level: DEBUG
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      color: true

  # Health Check Configuration
  health:
    extensions:
      enabled: true 